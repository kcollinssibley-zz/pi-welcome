<!doctype html>
<head>
    <title>PiWelcome</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap-4.3.1-dist/css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='fontawesome-free-5.9.0-web/css/fontawesome.min.css') }}">

    <!-- Custom CSS -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='app.css') }}">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bootstrap-4.3.1-dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='knockout-3.5.0.js') }}"></script>
    <script src="{{ url_for('static', filename='moment.js') }}"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ url_for('homepage') }}">
                        PiWelcome
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="{{ url_for('homepage') }}">Home</a></li>
                        <li><a href="{{ url_for('contactUs') }}">Contact Us</a></li>
                </div>
            </div>
        </nav>
        {% block body %}{% endblock %}
    </div>
    <hr />
    <footer style="text-align: center">
      <span style="color: #999" id="footer-year"></span>
    </footer>
    <script type="text/javascript">
      var date = new Date();
      document.getElementById('footer-year').innerHTML = "&copy; " + date.getFullYear() + " - Kofi Collins-Sibley";
    </script>
</body>
